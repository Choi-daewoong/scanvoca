<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어장 상세 - Scan_Voca</title>
    <link rel="stylesheet" href="css/common-styles.css">
    <link rel="stylesheet" href="css/wordbook-detail-styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">←</button>
            <div class="header-title">
                <h1>기초 영단어</h1>
                <p>32개 단어 • 마지막 학습: 2시간 전</p>
            </div>
            <button class="edit-btn">편집</button>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Progress Stats -->
            <div class="progress-stats">
                <div class="stats-row">
                    <div class="stat-item">
                        <div class="stat-number">32</div>
                        <div class="stat-label">전체 단어</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">21</div>
                        <div class="stat-label">암기완료</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">7</div>
                        <div class="stat-label">학습중</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">4</div>
                        <div class="stat-label">신규</div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">67% 완료</div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary">🎯 학습 시작</button>
                <button class="btn btn-secondary">🧠 퀴즈</button>
            </div>

            <!-- Word Filter Tabs -->
            <div class="word-filter-tabs">
                <button class="filter-tab active">전체 (32)</button>
                <button class="filter-tab">미암기 (11)</button>
                <button class="filter-tab">완료 (21)</button>
            </div>

            <!-- Word List -->
            <div class="word-list">
                <div class="word-item">
                    <div class="word-main">
                        <div class="word-text">vocabulary</div>
                        <div class="study-status learned">완료</div>
                    </div>
                    <div class="word-meaning">n. 어휘, 단어의 집합</div>
                    <div class="word-meta">
                        <div class="last-studied">2시간 전 학습</div>
                        <div class="difficulty-stars">
                            <span class="star filled">★</span>
                            <span class="star filled">★</span>
                            <span class="star filled">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                        </div>
                    </div>
                </div>

                <div class="word-item">
                    <div class="word-main">
                        <div class="word-text">essential</div>
                        <div class="study-status learning">학습중</div>
                    </div>
                    <div class="word-meaning">adj. 필수적인, 본질적인</div>
                    <div class="word-meta">
                        <div class="last-studied">어제 학습</div>
                        <div class="difficulty-stars">
                            <span class="star filled">★</span>
                            <span class="star filled">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                        </div>
                    </div>
                </div>

                <div class="word-item">
                    <div class="word-main">
                        <div class="word-text">knowledge</div>
                        <div class="study-status new">신규</div>
                    </div>
                    <div class="word-meaning">n. 지식</div>
                    <div class="word-meta">
                        <div class="last-studied">아직 학습하지 않음</div>
                        <div class="difficulty-stars">
                            <span class="star filled">★</span>
                            <span class="star filled">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                        </div>
                    </div>
                </div>

                <div class="word-item">
                    <div class="word-main">
                        <div class="word-text">important</div>
                        <div class="study-status learned">완료</div>
                    </div>
                    <div class="word-meaning">adj. 중요한</div>
                    <div class="word-meta">
                        <div class="last-studied">3일 전 학습</div>
                        <div class="difficulty-stars">
                            <span class="star filled">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                            <span class="star">★</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/wordbook-detail-logic.js"></script>
</body>
</html>
