<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïù¥ÎØ∏ÏßÄ Ìé∏Ïßë - Scan_Voca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #111827;
            line-height: 1.6;
            overflow: hidden;
        }

        /* Full Screen Crop */
        .crop-fullscreen {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
        }

        .crop-photo-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .crop-photo {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #374151, #4B5563);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            text-align: center;
            position: relative;
        }

        .crop-selection {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 280px;
            height: 180px;
            border: 2px solid #4F46E5;
            transform: translate(-50%, -50%);
            background: rgba(79, 70, 229, 0.1);
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
        }

        .crop-handles {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .crop-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #4F46E5;
            border: 3px solid white;
            border-radius: 50%;
            cursor: grab;
        }

        .crop-handle.top-left {
            top: -10px;
            left: -10px;
            cursor: nw-resize;
        }

        .crop-handle.top-right {
            top: -10px;
            right: -10px;
            cursor: ne-resize;
        }

        .crop-handle.bottom-left {
            bottom: -10px;
            left: -10px;
            cursor: sw-resize;
        }

        .crop-handle.bottom-right {
            bottom: -10px;
            right: -10px;
            cursor: se-resize;
        }

        .crop-controls-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .crop-top-controls {
            position: absolute;
            top: 40px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            pointer-events: auto;
        }

        .crop-bottom-controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
        }

        .crop-cancel-btn, .crop-confirm-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            color: white;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .crop-cancel-btn {
            background: rgba(239, 68, 68, 0.8);
        }

        .crop-cancel-btn:hover {
            background: rgba(239, 68, 68, 1);
            transform: scale(1.1);
        }

        .crop-confirm-btn {
            background: rgba(16, 185, 129, 0.8);
        }

        .crop-confirm-btn:hover {
            background: rgba(16, 185, 129, 1);
            transform: scale(1.1);
        }

        .crop-retake-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0,0,0,0.6);
            border: 2px solid white;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .crop-retake-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .crop-instructions {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>

                <!-- Crop Selection Box -->

    <script>
