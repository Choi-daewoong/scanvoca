        .header {

            background: #FFFFFF;

            padding: 16px 8px;
            text-align: center;
            text-decoration: none;
            color: #9CA3AF;
            font-size: 12px;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .nav-item.active {
            color: #4F46E5;
            border-bottom-color: #4F46E5;
        }

        .nav-item:hover {
            background: #F9FAFB;

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .progress-text {
            font-size: 12px;
            color: #4B5563;
            font-weight: 500;
        }

        .progress-bar {
            background: #E5E7EB;
            height: 8px;
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4F46E5, #818CF8);
            height: 100%;
            width: 70%;
            transition: width 0.3s ease-out;
            border-radius: 9999px;
        }

        /* Home Stats */
        .home-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: #FFFFFF;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #E5E7EB;
            text-align: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: #4F46E5;
            box-shadow: 0 4px 8px rgba(79, 70, 229, 0.1);
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #4F46E5;
            margin-bottom: 4px;
            line-height: 36px;
            letter-spacing: -0.5px;
        }

        .stat-label {
            font-size: 12px;
            color: #4B5563;
            font-weight: normal;
            letter-spacing: 0.25px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 48px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .btn-primary {
            background: #4F46E5;
            color: #FFFFFF;
        }

        .btn-primary:hover {
            background: #3730A3;
            box-shadow: 0 4px 8px rgba(79, 70, 229, 0.15);
        }

        .btn-secondary {
            background: #FFFFFF;
            color: #4F46E5;
            border: 1px solid #4F46E5;
        }

        .btn-secondary:hover {
            background: #F9FAFB;
            border-color: #3730A3;
            color: #3730A3;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4F46E5, #3730A3);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(79, 70, 229, 0.3);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .home-stats {
                grid-template-columns: 1fr;
            }
            
            .fab {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
